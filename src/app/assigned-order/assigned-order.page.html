<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Todays Assigned Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <div class="order">
              <p>Order Id</p>
              <p>Order Total Amount</p>
              <p>Order Location</p>
            </div>

          </ion-col>
          <ion-col>
            <div class="view">
              <button (click)="Order()">View order</button>
            </div>

          </ion-col>

        </ion-row>
      </ion-grid>

    </ion-card>


  </div>
